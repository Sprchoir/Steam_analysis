name: Publish Quarto site

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: quarto-dev/quarto-actions/setup@v2
      - uses: r-lib/actions/setup-r@v2
      - name: Install R deps (cached)
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache: true
          packages: |
            tidyverse
            lubridate
            plotly
            DT
            crosstalk
            shiny
            scales
            patchwork
            here
            tidytext
            factoextra
            cluster
            gridExtra
            viridis
            ggplot2
            dplyr
            stringr
            jsonlite
            purrr
            rvest
            furrr
            parallel
            progress
            tidyr
            httr2
      - name: Render
        run: quarto render
      - name: Publish to gh-pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
